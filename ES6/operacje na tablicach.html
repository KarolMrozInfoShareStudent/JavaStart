<p>Reduce sluzy do sprowadzenia wartosci do pojedynczej wartosci, w tym przypadku suma liter w tablicy</p>
<div id="reduce"></div>

<body>
    <script>
        let playList = [
            'Hydrogen',
            'Helium',
            'Lithium',
            'Beryllium',
            'Wodor'
        ];

        playList.forEach((pierwiastek, index)=> console.log(index+ " " + pierwiastek));
        playList.forEach((pierwiastek, index)=> document.getElementById('fireEach').textContent+= (index+ " " + pierwiastek + " "));


        let lowerRoots = playList.map((pierwiastki, index)=> pierwiastki.toLowerCase());
        console.log(lowerRoots);
        
        lowerRoots = playList.map((pierwiastki, index)=> document.getElementById('map').innerHTML+= ' ' + index+' ' + pierwiastki.toLowerCase());

        let filtredList = playList.filter((pierwiastki, indeks)=> indeks < 3);
        document.getElementById("filter").innerHTML = filtredList

        let sumaLiter = playList.reduce((suma, pierwiastki)=> suma += pierwiastki.length , 0);
        document.getElementById('reduce').innerHTML = sumaLiter
        console.log(sumaLiter)
    </script>
