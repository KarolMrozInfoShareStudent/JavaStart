<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing</title>
    <style>
        div {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            margin: 0 auto;
            max-width: 80%;
        }
        .cursor{
            opacity: 0;
            transition: .2s;
        }

        .cursor.active{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div><span></span><span class="cursor">|</span></div>
    <script src="main.js"></script>
</body>

</html>
