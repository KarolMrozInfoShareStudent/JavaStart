<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>belka</title>
    <style>
        body {
            height: 10000px;
        }

        div {
            position: fixed;
            width: 100%;
        }
    </style>
</head>

<body>

    <script>
        //dodanie elementu belt
        const belt = document.createElement('div');
        document.body.appendChild(belt); //przypiecie elementu belt do body

        let size = 0 //zmienna rozmiaru
        let grow = true //flaga powiekszania lub zmniejszania
        belt.style.height = `${size}px`; //ustalenie wysokości belt
        belt.style.top = 10

        const changeSize = () => {
            //jezeli rozmiar wysokości jest wiekszy niż połowa wysokości ekranu
            //to przestaw flagę na false i zmniejszaj
            if (size >= window.innerHeight / 2) {
                grow = !grow
                //console.log(grow)
                //jezeli rozmiar wysokości jest mniejszy równy zero
                //to przestaw flagę na true i powiekszaj
            } else if (size <= 0) {
                grow = true
                //console.log(grow)
            }

            if (grow === true) {
                size++;
                belt.style.background = `green`;
                belt.style.height = `${size}px`;
            } else {
                size--
                belt.style.background = `red`;
                belt.style.height = `${size}px`;
            }
        }

        window.addEventListener('scroll', changeSize)
    </script>
</body>

</html>
